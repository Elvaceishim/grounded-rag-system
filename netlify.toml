# Netlify configuration for frontend deployment
# STATIC SITE ONLY - No build needed

[build]
  # Base directory is static folder (no Python files there!)
  base = "static"
  # Publish from current directory (which is static)
  publish = "."
  # No build command needed
  command = "echo 'Static HTML site'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
